




{% extends "./base.html" %}
{% load  static %}


{% block title %}Reset password{% endblock %}

{% block content %}


{%if form.errors %}
{% for error in  form.errors %}
<div class='w-11/12 bg-red-300 border-red-600 rounded-lg py-1 px-3 m-2 mx-auto'> {{ errors }}</div>
{% endfor %}
{%  endif %}
 

<form class="w-full mx-auto h-full py-10" method="post">
  {% csrf_token %}

  <img src="{% static 'registaration/images/img-02.png' %}" class="w-2/5 lg:w-1/5 mx-auto"/>
  <div class="block w-4/5 md:w-3/5 lg:w-2/5 mx-auto px-3 py-1 mt-3 text-gray-700 text-center">Change  password</div>



  <input class="block w-4/5 md:w-3/5 lg:w-2/5 mx-auto px-3 py-1 mt-3 bg-gray-100" type='password' placeholder='old password' name='old_password' autocomplete="current-password" autofocus="" required="" id="id_old_password">
  <input class="block w-4/5 md:w-3/5 lg:w-2/5 mx-auto px-3 py-1 mt-3 bg-gray-100" type='password' placeholder='new password' name="new_password1" autocomplete="new-password" required="" id="id_new_password1">
  <input class="block w-4/5 md:w-3/5 lg:w-2/5 mx-auto px-3 py-1 mt-3 bg-gray-100" type='password' placeholder='confirm new password' name="new_password2" autocomplete="new-password" required="" id="id_new_password2">

  <input class="block w-4/5 md:w-3/5 lg:w-2/5 mx-auto px-3 py-1 m-3 bg-green-500 text-white border-2 border-white hover:border-gray-200" type="submit" value="Change password" > 
</form>


  

{% endblock %}
